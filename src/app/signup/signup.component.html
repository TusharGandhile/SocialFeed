<!-- Section: Design Block -->
<section class="text-center text-lg-start">
    <style>
      .cascading-right {
        margin-right: -50px;
      }
  
      @media (max-width: 991.98px) {
        .cascading-right {
          margin-right: 0;
        }
      }
    </style>
  
    <!-- Jumbotron -->
    <div class="container py-4">
      <div class="row g-0 align-items-center">
        <div class="col-lg-10 mb-5 mb-lg-0">
          <div class="card cascading-right" style="
              background: hsla(0, 0%, 100%, 0.55);
              backdrop-filter: blur(30px);
              ">
            <div class="card-body p-5 shadow-5 text-center">
              <h2 class="fw-bold mb-5">Sign up now</h2>
              <form [formGroup]="signupForm">
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                        <div class="form-control">
                      <input type="text" formControlName="firstName" id="form3Example1" class="form-control" />
                      <label class="form-label" for="form3Example1">First name</label>
                      <small *ngIf="signupForm.get('firstName')?.invalid && signupForm.get('firstName')?.touched" class="text-danger">First Name is required..</small>

                    </div>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                        <div class="form-control">
                      <input type="text" formControlName="lastName" id="form3Example2" class="form-control" />
                      <label class="form-label" for="form3Example2">Last name</label>
                      <small *ngIf="signupForm.get('lastName')?.invalid && signupForm.get('lastName')?.touched" class="text-danger">Last Name is required..</small>

                    </div>
                    </div>
                  </div>
                </div>
  
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <div class="form-control">
                  <input type="email" formControlName="email" id="form3Example3" class="form-control" />
                  <label class="form-label" for="form3Example3">Email address</label>
                  <small *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="text-danger">Enter valid email..</small>

                </div>
                </div>
  
                <!-- Password input -->
                <div class="form-outline mb-4">
                    <div class="form-control">
                  <input type="password" formControlName="password" id="form3Example4" class="form-control" />
                  <label class="form-label" for="form3Example4">Password</label>
                  <small *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="text-danger">Password is required & must be of 6 characters..</small>

                </div>
                </div>
  
                <!-- Checkbox -->
                <div class="form-check d-flex justify-content-center mb-4">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
                  <label class="form-check-label" for="form2Example33">
                    Already have Account?<a routerLink="/login">Login</a>
                  </label>
                </div>
  
                <!-- Submit button -->
                <button type="submit" [disabled]="signupForm.invalid" class="btn btn-primary btn-block mb-4" (click)="signup()">
                  Sign up
                </button>
  
                
              </form>
            </div>
          </div>
        </div>
  
        <!-- <div class="col-lg-6 mb-5 mb-lg-0">
          <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg" class="w-100 rounded-4 shadow-4"
            alt="" />
        </div> -->
      </div>
    </div>
    <!-- Jumbotron -->
  </section>
  <!-- Section: Design Block -->
